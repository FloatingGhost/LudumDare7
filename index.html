<!DOCTYPE HTML>
<html>
  <head>
    <title>LD37</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Ludum Dare 37 :: FloatingGhost</h1>
    <div id="game"></div>
    <p>Please ignore the screen tearing and sync issues ;)</p>
    <blockquote>I am a terrible dev</blockquote>
  </body>

  <script src="js/lib/phaser.js"></script>
  <script src="js/lib/testing/box2d-plugin-full.js"></script>
  <script src="js/beat_util.js"></script>

  <script src="js/states/menu.js"></script>
  <script src="js/states/build_room.js"></script>
  <script src="js/states/furnish_room.js"></script>

  <script>
    var levelConfig;
    var game;
    fetch("js/levelConfig.json")
    .then((resp) => { return resp.json() })
    .then((lc) => { levelConfig = lc })
    .then(() => {
      game = new Phaser.Game(640, 480, Phaser.WEBGL, "game");
      game.state.add("BuildRoom", BuildRoom);
      game.state.add("FurnishRoom", FurnishRoom);
      game.state.add("Menu", Menu, true);
      
    })
  </script>

</html>
